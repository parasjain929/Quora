{% extends "base.html" %}
{% load cloudinary %}

{% block content %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'images:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <table>{{ form }}</table>

        <input type="submit" value="Submit" />

    </form>
{% endblock %}
